        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const detailContainer = document.getElementById('detail-container');

            let siteName = '';
            let siteAddress = '';
            let siteSuburb = '';
            let siteState = '';
            let sitePostCode = '';
            let siteLat = '';
            let siteLong = '';

            for (const [key, value] of params) {
                if (key !== 'Price' && key !== 'Fuel_Type') {
                    switch(key) {
                        case 'Site_Name':
                            siteName = value;
                            break;
                        case 'Sites_Address_Line_1':
                            siteAddress = value;
                            break;
                        case 'Site_Suburb':
                            siteSuburb = value;
                            break;
                        case 'Site_State':
                            siteState = value;
                            break;
                        case 'Site_Post_Code':
                            sitePostCode = value;
                            break;
                        case 'Site_Latitude':
                            siteLat = value;
                            break;
                        case 'Site_Longitude':
                            siteLong = value;
                            break;
                    }
                }
            }

            const logoUrl = getLogoBasedOnSiteName(siteName);
            const logoHTML = logoUrl ? `<img src="${logoUrl}" alt="${siteName} Logo" class="site-logo">` : '';

            detailContainer.innerHTML = `
                <div class="detail-header">
                    ${logoHTML}
                    <h1>${siteName}</h1>
                </div>
                <div class="detail-content">
                    <div class="detail-section">
                        <h2>Contact Infomation</h2>
                        <p><strong>Address：</strong>${siteAddress}</p>
                        <p>${siteSuburb}, ${siteState} ${sitePostCode}</p>
                        <p><strong>Telephone：</strong>(07) 3456 7890</p>
                    </div>
                    <div class="detail-section">
                        <h2>Location</h2>
                        <p><strong>Latitude：</strong>${siteLat}</p>
                        <p><strong>Longitude：</strong>${siteLong}</p>
                    </div>
                </div>
            `;

            const backButton = document.getElementById('backButton');
            backButton.addEventListener('click', function() {
                window.location.href = '../result/result.html';
            });
        });

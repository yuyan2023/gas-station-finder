  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="./login.js" defer></script>
</head>

<body>
  <div id="hero-image">
    <header>
      <span class="logo text-shadow" tabindex="0">Pump Nav</span>
      <span class="hamburger" tabindex="0" role="button" aria-expanded="false" aria-controls="navbar">
        <i class="bi bi-list"></i>
      </span>
      <nav class="navbar" id="navbar" role="navigation" aria-label="main navigation">
        <ul class="navbar-list">
          <li><a href="../../index.html" class="navbar-link">Home</a></li>
          <li>
            <a href="../result/result.html" class="navbar-link">Listings</a>
          </li>
          <li><a href="../area/area.html" class="navbar-link">Area</a></li>
          <li><a href="../recommendation/recommendation.html" class="navbar-link">Recommendation</a></li>
        </ul>
      </nav>
      <div class="button-group">
        <button class="btn-circular"><a href="../login/login.html"><i class="bi bi-person"></i></a></button>
        <!-- <button class="btn-no-back"> All Stations</button> -->
      </div>
    </header>
    <h1>Welcome to Pump Nav</h1>
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="return checkLogin()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <p id="login-status"></p>
        <button type="submit">Login</button>
      </form>
      <p class="register-link">Don't have an account? <a href="register.html">Create new account</a></p>
    </div>
  </div>
</body>

</html>
